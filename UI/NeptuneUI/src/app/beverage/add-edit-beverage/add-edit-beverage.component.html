<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%">

        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="BeverageName"
            placeholder="Enter beverage name">
        </div>

        <label class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="BeverageType">
                <option>{{BeverageType}}</option>
                <option disabled>________________________________</option>
                <option *ngFor="let beverageType of BeverageTypeList">
                    {{beverageType.id}} : {{beverageType.type}}
                </option>
            </select>
        </div>

        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="BeverageDescription"
            placeholder="Enter beverage description">
        </div>

        <label class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="BeverageFileName"
            placeholder="Beverage Image" readonly>
        </div>
    </div>
</div>

<div class="ml-3 bd-highlight " style="width: 40%">
    <img [src]=BeverageFilePath height="250px;" width="200px;">
    <input type="file" (change)="uploadImage($event)" class="mt-2"/>
</div>

<div>
    <button (click)="addBeverage()" *ngIf="beverage.id==0" class="btn btn-primary">Add</button>
    <button (click)="updateBeverage()" *ngIf="beverage.id!=0" class="btn btn-primary">Update</button>
</div>
