<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Type</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="BeverageType"
        placeholder="Enter beverage type">
    </div>
</div>

<div>
    <button (click)="addBeverageType()" *ngIf="beveragetype.id==0" class="btn btn-primary">Add</button>
    <button (click)="updateBeverageType()" *ngIf="beveragetype.id!=0" class="btn btn-primary">Update</button>
</div>
